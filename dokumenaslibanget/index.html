<html lang="en">

<body>
  <h1>tutorial menghilangkan jokowi dengan javascript</h1>
  <h1 id="berhasil" style="display: none;">selamat anda berhasil 😱😱😱😱😅😅☝️😎😅😅😅👍🏿👍🏿👍🏿👍🏿👍🏿👍🏿👍🏿😎</h1>
  <img src="jokowi.jpg" id="img" alt="" style="width: 40%;"> <br>
  <button id="btn" onclick="hilang()">KLIK TOMBOL INI 😱😱😱😱</button>

  <script>
    let img = document.getElementById('img')
    let button = document.getElementById('btn')
    let berhasil = document.getElementById('berhasil')

    function hilang() {
      img.style.display = "none";
      btn.style.display = "none";
      berhasil.style.display = "block";
    }
  </script>
